<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kakao&display=swap">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<style>
	body{
		min-width: 1140px;
    	line-height: 1;
    	margin: 0px;
	    padding: 0px;
	    border: 0px;
	    font: inherit;
	    vertical-align: baseline;
	    display: block;
	}
	.header {
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 5px;
		border-bottom: 2px solid rgb(238, 238, 238); /* 밑줄 추가 */
		color: #000; /* 텍스트 색상 */
        }
	ul {
	   list-style:none;
	   margin: 0px auto;
	   padding-inline-start: 0px;
	}

	li {
		display: inline-block;
	}

        .logo {
			display: block;
		    width: 150px;
		    height: 100%;
		    background: url(//t1.kakaocdn.net/together_image/svg/logo_mo.svg) center center / contain no-repeat;
		    text-indent: -9999px;  
        }

        .menu {
        	padding-left: 300px;
            list-style-type: none;
            display: flex;
            justify-content: center; /* 가운데 정렬 */
			font-size: 20px; /* 글꼴 크기 키우기 */
        }

        .menu li {
            margin-right: 20px; /* 메뉴 간격 */
        }

        .menu li:last-child {
            margin-right: 0; /* 마지막 메뉴 간격 제거 */
        }

        .menu a {
            text-decoration: none; /* 링크에 밑줄 제거 */
            color: #000; /* 메뉴 텍스트 색상 */
        }

        .menu a:hover {
            color: #333; /* 호버 시 텍스트 색상 변경 */
        }
	.profile{
		padding-left: 300px;
	}
	#search{
		margin: 20px;
	}
	.give1{
		width: 1120px;
        margin: 0px auto;
        padding: 30px 0px 0px;
        display: flex;
	    justify-content: space-between;
	    align-items: center;
	    box-sizing: border-box;
	}
	.give2{
		margin:0px 200px 50px 100px;
		gap: 24px;
		display: flex;
	    justify-content: flex-start;
	}
	.giving1{
		display: block;
	    height: 100%;
	    text-decoration: none;
	}
	.giving2.active{
		border-bottom: 2px solid rgb(32, 32, 32);
	}
	.giving2{
		display: block;
	}
	.mo{
		color: rgb(32, 32, 32);
	    font-size: 22px;
	    font-style: normal;
	    font-family: "KakaoBig Bold", "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", dotum, 돋움, sans-serif;
	    overflow-wrap: break-word;
	    -webkit-font-smoothing: antialiased;
	    letter-spacing: -0.3px;
	    font-weight: 600;
	    line-height: 1.48;
	    padding-bottom: 4px;
	}
	.giving3{
		display: block;
	    height: 100%;
	    text-decoration: none;
	}
	.hu{
		color: rgb(148, 148, 148);
	    font-size: 22px;
	    font-style: normal;
	    font-family: "KakaoBig Bold", "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", dotum, 돋움, sans-serif;
	    overflow-wrap: break-word;
	    -webkit-font-smoothing: antialiased;
	    letter-spacing: -0.3px;
	    font-weight: 600;
	    line-height: 1.48;
		padding-bottom: 4px;
	}
	.group_catelist {
    width: 1000px;
    margin: 0 auto;
    text-align: center;
	}

	.group_catelist .inner_catelist ul {
    overflow: hidden;
    padding: 30px 17px 48px;
    text-align: center;
	}

	.group_catelist .inner_catelist li {
    width: 90px;
    margin: 15px;
	}
	
	.group_catelist .inner_catelist a {
	display: block;
	text-decoration: none;
	}
	
	.group_catelist .inner_catelist img {
		display: block;
		width: 50px;
		height: 50px;
		margin: 0px auto;
		opacity: 0.7; /* 투명도를 50%로 설정 */
	}
	.group_catelist .inner_catelist span {
	display: block;
	padding-top: 15px;
	font-size: 15px;
	filter: grayscale(100%); 
	 font-family: "Do Hyeon", sans-serif;
	 font-weight: 400;
}
#Sort{
 font-family: "Sunflower", sans-serif;
  font-weight: bold;
  font-style: normal;
  font-size: 20px;
  text-align: right;
}
.state_bar {
	display: block;
    overflow: hidden;
    position: relative;
    width: 100%;
    height: 2px;
    border-radius: 1px;
    background-color: #ebebeb;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background-color: #f2f2f2;
    border-radius: 10px;
    overflow: hidden;
}

.progress-bar-fill {
    height: 100%;
    background-color: #007bff; /* 진행률 바의 색상 */
    transition: width 0.5s ease-in-out; /* 애니메이션 효과 */
}

.list_fund{
	 position: relative;
    width: 1320px;
    height:100%;
    margin: 0 auto 100px;
}
.fund-item{
	margin: 10px;
	margin-bottom: 25px; 
	width: 25%;
}
#container{
	max-width: 1320px; 
	margin: 50px auto;
	margin-bottom: 50px;
}
#board-header{
	display: flex; 
	justify-content: space-between; 
	width: 100%
}
.title{
font-weight:bold;
font-size: 18px;
}
.writer{
font-weight: lighter;
font-size: 15px;
}
	
</style>
<body>
	<header class="header">
        <!-- 로고 이미지 -->
        <a href="/" class="logo">]
        	카카오같이
        </a>
        
        <!-- 메뉴 -->
        <nav>
            <ul class="menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">기부하기</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
        <div class="profile">dd</div>
        <span class="material-symbols-outlined" id="search">search</span>
    </header>
    <div class="give1"></div>
    	<div class="give2">
    		<a class="giving1"  href="/?">
    			<span class="mo giving2 active">모금중</span>
    		</a>
    		<a class="giving3"  href="/??">
    			<span class="hu giving4 active">모금후기</span>
    		</a>
    	</div>
    	<div class="group_catelist">
	<div class="inner_catelist">
		<ul>
			<li>
				<a class=" category all"  href="/board/list?state=A&topic=">
					<img src="images/categoryall.png">
					<span>전체</span>
				</a>
			</li>
			<li>
				<a class=" category kid"   href="/board/list?state=A&topic=k">
					<img src="images/categorykid.png">
					<span>어린이</span>
				</a>
			</li>
			<li>
				<a class=" category old"   href="/board/list?state=A&topic=o">
					<img src="images/categoryold.png">
					<span>어르신</span>
				</a>
			</li>
			<li>
				<a class=" category disabled "   href="/board/list?state=A&topic=a">
					<img src="images/categorydisable.png">
					<span>장애인</span>
				</a>
			</li>
			<li>
				<a class="category earth"   href="/board/list?state=A&topic=e">
					<img src="images/categoryearth.png">
					<span>지구촌</span>
				</a>
			</li>
			<li>
				<a class=" category poll"   href="/board/list?state=A&topic=n">
					<img src="images/categorypoll.png">
					<span>어려운이웃</span>
				</a>
			</li>
		</ul>
	</div>
</div> <!-- end: group_catelist -->
<div id="container" >
    <div id="board-header">
        <div>
            <!-- 여기에 내용을 추가하거나 원하는 스타일을 적용하세요 -->
        </div>
        <div  id="Sort">
            <span style="margin-right: 30px;">최신순</span> <span>종료마감순</span>
        </div>
    </div>
</div>
<ul class="list_fund">
	<li class="listcard"  style="width: 100%">
		<div class="boxs" style="display: flex;">
			<div th:each="board : ${sc}" class="fund-item" th:onclick="view([[${board.idx}]])">
				<div class="thumbnail"  th:if="${ not #strings.isEmpty(board.thumbnail)}" style="height: 200px;">
				<img style="width: 100px; height: 100px;" th:src="@{'./upload/' + ${board.thumbnail}}" alt="" />
				<!-- 썸네일 넣는 곳 -->dddd
				</div>
				<span class="text-box">
					<span class="title">[[${board.title}]]</span>
					<br />
					<span class="writer" >[[${board.member.username}]]</span>
					<span class="state_bar"></span>
					<div class="progress-bar">
	    				<div class="progress-bar-fill" th:style="'width: ' + ${((board.currentAmount * 1.0) / board.targetAmount * 100)} + '%'"></div>
					</div>
					<div style="display: inline-flex;  justify-content: space-between; width: 100%;">
						<span class="currentmoney" th:text="${#strings.concat(#numbers.formatInteger(board.currentAmount, 0, 'COMMA'), '원')}"></span>
						<span class="progress-text" th:text="${((board.currentAmount * 1.0) / board.targetAmount * 100) + '%'}"></span>
					</div>
					<input type="hidden" th:value="${board.targetAmount}">
				</span>
			</div>
		</div>
	</li>
</ul>




	<hr />
	<th:block th:if="${session.user == null}">
		<a href="/login">로그인하기</a>	
	</th:block>
	<th:block th:if="${session.user != null}">
		<a href="/logout">로그아웃하기</a>		
		반갑습니다. [[${user.nickName}]]님
	</th:block>
	<hr />
	 <div th:each="board : ${sc}">
	 	<p th:text="${board}"></p>
	 </div>
	 <p th:text="${categoryList}">
	 <p th:text="${hh}">
</body>
</html>
